<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <script src="https://kit.fontawesome.com/c6d2413c18.js" crossorigin="anonymous"></script>
        <title>Carrousel</title>
    </head>
    <body>
        <div class="main">
            <div class="carousel-container">
                <div class="carousel">
                    <div class="buttons">
                        <i class="fas fa-solid fa-2x fa-chevron-left button-img"></i>
                        <i class="fas fa-solid fa-2x fa-chevron-right button-img"></i>
                    </div>
                    <div class="buttons">
                        <div class="button left-carousel-button"> </div>
                        <div class="button right-carousel-button"> </div>
                    </div>
                    <div class="carousel-image-container">
                        <img src="images/1.jpg" class="carousel-image" alt="">
                        <img src="images/2.jpg" class="carousel-image" alt="">
                        <img src="images/3.jpg" class="carousel-image" alt="">
                        <img src="images/4.jpg" class="carousel-image" alt="">
                        <img src="images/5.jpg" class="carousel-image" alt="">
                        <img src="images/6.jpg" class="carousel-image" alt="">
                        <img src="images/7.jpg" class="carousel-image" alt="">
                        <img src="images/8.jpg" class="carousel-image" alt="">
                    </div>
                </div>
                <div class="carousel-progress-container">

                </div>
            </div>
        </div>
    </body>
</html>
